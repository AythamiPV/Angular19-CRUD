<h2>Lista de Frutas</h2>

<ul>
  <li *ngFor="let fruta of frutas$ | async; let i = index">
    {{ fruta.NAME }} (ID: {{ fruta.id }})
    <button (click)="selectFruta(fruta)">Editar</button>
    <button (click)="deleteFruta(fruta.id!)">Eliminar</button>
  </li>
</ul>

<h3>Agregar Nueva Fruta</h3>
<input type="text" [(ngModel)]="newFrutaName" placeholder="Nombre de la fruta">
<button (click)="addFruta()">Agregar</button>

<div *ngIf="selectedFruta">
  <h3>Editar Fruta</h3>
  <input type="text" [(ngModel)]="editFrutaName" placeholder="Nuevo nombre">
  <button (click)="updateFruta()">Guardar Cambios</button>
  <button (click)="selectedFruta = null">Cancelar</button>
</div>
